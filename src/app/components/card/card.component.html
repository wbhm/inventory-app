<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src={{imgSource}} />
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="max-width: 100px">
    <p>
      {{ content }}
    </p> 
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
